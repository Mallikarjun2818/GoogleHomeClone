<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <style>
        .page{
            display: grid;
            grid-template-rows: 1fr 1fr 80px 1fr;
        }
    </style>
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/recentapps.css">
</head>
<body style="margin-bottom: 500px; background-color: cadetblue; ">
    <div class="page">
            <div class="header">
            <div class="left-section"></div>
            <div class="right-section">
            <div class="gmail-container">
                    <div>Gmail</div>
                    <div class="gmail">Gmail</div>
                </div>
                
                <div class="image-container">
                    <div>Image</div>
                    <div class="image">Image</div>
                </div>
                <div class="search-lab-container">
                    <div><img class="search-lab" src="icons/slab.png" alt=""></div>
                    <div class="toolkit">Search lab</div>
                </div>

                <div class="google-apps-container">
                    <div><img class="googleapps-img" src="icons/youtube-apps.svg" alt=""></div>
                    <div class="toolkit">Google Apps</div>
                </div>
                <div class="google-account">
                    <div><img class="email-img" src="logo/mychannel.jpg" alt=""></div>
                    <p class="toolkit">Google Account </p>

                </div>
            
            
            </div>
        </div>
        <div class="logo-container">
            <div class="logo-left"></div>
            <div> <img class="google-logo" src="logo/google.png" alt=""></div>
            <div class="logo-right"></div>
        </div>
        
        <div class="search-box">
                <img class="search-icon" src="icons/searchicon.svg" alt="">
                <input class="search-input" type="text" placeholder="Search Google or type a URL">
                <div class="voice-search-container">
                    <img class="voice-search"  src="icons/google-voice-search.svg" alt="">
                    <div class="tooltip">Search by voice</div>
                </div>
                <div class="camera-search-container">
                    <img class="camera-icon" src="icons/camera.webp" alt="">
                    <div class="tooltip">Search by Image</div>
                </div>    
        </div>
        <div class="apps-container">
            <div class="first-element">
                <img class="icon" src="apps/youtube-logo-youtube-icon-transparent-free-png.png" alt="">
                <div class="text"> YouTube</div>
            </div>
            <div class="first-element">
                <img class="icon" src="apps/whatsapp-icon-png-image_3584845.jpg" alt="">
                <div class="text">Whatsapp</div>
            </div>
            <div class="first-element">
                <img class="icon" src="apps/jiohotstar-app-icon-on-transparent-background-free-png.webp" alt="">
                <div class="text">jiohotstar</div>
            </div>
            <div class="first-element">
                <img class="icon" src="apps/instagram-logo_976174-11.avif" alt="">
                <div class="text">Instagram</div>
            </div>
            <div class="first-element">
                <img class="icon" src="apps/add-shortcut.png" alt="">
                <div class="text">Add </div>
            </div>
        </div>
    </div>
    

</body>
</html>
